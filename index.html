<!DOCTYPE html>
<html>
<head>
  <title>Netflix Homepage</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
  <header>
    <nav>
      <img src="netflix-logo.png" alt="Netflix Logo">
    </nav>
  </header>

  <section class="hero">
    <div class="hero-text">
      <h1>Welcome to Netflix</h1>
      <p>Enjoy unlimited streaming of movies, TV shows, and more.</p>
      <button class="animated-button">Get Started</button>
    </div>
  </section>

  <section class="categories">
    <h2>Popular Categories</h2>
    <div class="category">
      <img src="category1.jpeg" alt="Category 1">
      <h3>Action</h3>
    </div>
    <div class="category">
      <img src="category2.jpeg" alt="Category 2">
      <h3>Drama</h3>
    </div>
    <div class="category">
      <img src="category3.jpeg" alt="Category 3">
      <h3>Comedy</h3>
    </div>
    <div class="category">
      <img src="category4.jpeg" alt="Category 4">
      <h3>Thriller</h3>
    </div>
    <div class="category">
      <img src="category5.jpeg" alt="Category 5">
      <h3>Romance</h3>
    </div>
    <div class="category">
      <img src="category6.jpeg" alt="Category 6">
      <h3>Horror</h3>
    </div>
    <div class="category">
      <img src="category7.jpeg" alt="Category 7">
      <h3>Sci-Fi</h3>
    </div>
    <!-- Add more category elements as needed -->
  </section>

  <footer>
    <p>&copy; 2023 Netflix</p>
  </footer>
</body>
</html>
